plugins {
    id 'io.nextflow.nextflow-plugin' version '1.0.0-beta.10'
}

// Keep plugin version in a standalone file so only that file changes on bumps.
def versionFile = file('version')
if (!versionFile.exists()) {
    throw new GradleException("Missing version file: ${versionFile}")
}
version = versionFile.text.trim()

nextflowPlugin {
    nextflowVersion = '24.10.0'
    provider = 'leoustc'
    className = 'leoustc.plugin.RestExecutorPlugin'
    extensionPoints = [
        'leoustc.plugin.RestExecutor'
    ]

}
